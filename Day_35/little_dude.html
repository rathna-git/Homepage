<!DOCTYPE html>
<html>
<head>
	<title>Little Dude | Rathna Ganjigunta</title>
	<link rel="stylesheet" type="text/css" href="little_dude.css">
</head>
<body>
<div id="module">
	<h1>You have killed the Dude!</h1>
	<a href="little_dude.html">Try Again ?</a>
	<br class="clear">
</div>
<div id="main">
<header>
	<div class ="title" id="health">Health: 10</div>
	<div class ="title" id="love">Love: 10</div>
	<div class ="title" id="happiness">Happiness: 10</div>
</header>
<div id="dude_container">
	<div id="face">
		<div id="eye_container">
			<div class="eye" id="left_eye"></div>
			<div class="eye" id="right_eye"></div>
		</div>
   	    <div class="mouth smile"></div>
	</div>
	<div id="head">
        <div class="arm" id="arm_left">
          <div class="hand" id="hand_left">
            <div class="finger" id="f1"></div>
            <div class="finger" id="f2"></div>
            <div class="finger" id="f3"></div>
          </div>
        </div>
        <div class="arm" id="arm_right">
          <div class="hand" id="hand_right">
            <div class="finger" id="f1"></div>
            <div class="finger" id="f2"></div>
            <div class="finger" id="f3"></div>
          </div>
       </div>
       <div class="leg" id="leg_left">
          <div class="foot" id="foot_left"></div>
        </div>
        <div class="leg" id="leg_right">
          <div class="foot" id="foot_right"></div>
        </div>
    </div>   
</div>
<div id="button_container">
	<button class= "button" id = "btn_feed">Feed The Dude</button>
	<button class= "button" id = "btn_hug">Hug The Dude</button>
	<button class= "button" id = "btn_play">Play with The Dude</button>
</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="little_dude.js"></script>
</body>
</html>
