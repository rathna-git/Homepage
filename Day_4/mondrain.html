<html>
	<head>
		<title> Paint a Mondrain</title>
        <link rel="stylesheet" type="text/css" href="mondrain.css">
	</head>
    <body>
      <div id="main">
        <h1> Pick a color and paint the canvas </h1>
        <div id = "painting">
         
         <div id="firstrow">
             <!-- Top right column -->
             <div  class= "topcolumn right">

                 <div id="box1" class="topcornerbox right"> </div>
                 <div class= "hdivider black right"></div>
                 <div id="box2" class="topcornerbox right"></div>
                 
             </div>

             <div class = "divider1 black right"></div>
             <div id = "box3" class="right"></div>
             <div class = "divider1 black right"></div>

             <!-- Top left column -->
             <div  class= "topcolumn right">

                 <div id="box4" class= "topcornerbox right"> </div>
                 <div class="hdivider black right"></div>
                 <div id="box5" class= "topcornerbox right"> </div>

             </div>
         </div>
         <!-- Second divider --> 
         <div class="horizontaldivider black"></div>

         <!-- Third row -->  
         <div id="thirdrow">
             <!-- Third right column -->
             <div id="box6" class= "mediumbox right"> </div>

             <div class = "divider2 black right"></div>
             <div id = "box7" class="right"></div>
             <div class = "divider2 black right"></div>

             <!-- Top left column -->
             <div id="box8" class= "mediumbox right"> </div>
         </div>

         <!-- Fourth divider -->
         <div class= "horizontaldivider black"></div> 
         
         <!-- Fifth row -->  
         <div id="fifthrow">
             <!-- Third right column -->
             <div id="box9" class= "smallbox right"> </div>

             <div class = "divider3 black right"></div>
             <div id = "box10" class="right"></div>
             <div class = "divider3 black right"></div>

             <!-- Top left column -->
             <div id= "box11" class= "smallbox right"> </div>
         </div>
      </div>  

    <ul>
    	<li>
    		<div id="redbox" class="color1">
    	</li>
    	<li>
    		<div id="bluebox" class="color2">
    	</li>
    	<li>
    		<div id="yellowbox" class="color3">
    	</li>
    	<li>
    		<div id="greenbox" class="color4">
    	</li>

    </ul>
    <p><a href="mondrain.html">Clear Canvas</a></p>

</div>




   

     
	


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="mondrain.js"></script>

    </body>



</html>
