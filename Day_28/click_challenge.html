<!DOCTYPE html>
<html>
<head>
	<title>The Click Challenge | Rathna Ganjigunta</title>
	<link rel="stylesheet" type="text/css" href="click_challenge.css">
</head>
<body>
<div id="main_page">
   <div id="title">
	<h1>The Click Challenge</h1>
	<h3>How many clicks can you get per second?</h3>
	<h2 id="cps"></h2>
   </div>
   <div id="instructions">
     <p>Click start and you'll have thirty seconds to click anywhere on the page as many times as you can!</p>
     <button >Start!</button> 
   </div>
</div>

<div id="click_page">
	<div class="wrapper">
       <div class="spinner pie"></div>
       <div class="filler pie"></div>
       <div class="mask"></div>
       <div id="counter">0</div>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="click_challenge.js"></script>
</body>
</html>
