<!DOCTYPE html>
<html>
<head>
	<title>Type Attack | Rathna Ganjigunta</title>
	<link rel="stylesheet" type="text/css" href="type_attack.css">
</head>
<body>
<div id="container">
	<div id="start_page">
		<h1>Type Attack </h1>
		<h3>Type the letters as they fall to score points.</h3>
		<h3>The game ends if you let 20 letters escape.</h3>
		<h3>Good Luck!</h3>
	</div>
	<div id = "modal">
		<h1>Game Over!</h1>
		<h2 id = "perc">0%</h2>
		<h2 id = "result">You got 0 right with 0 errors.</h2>
		<a href= "type_attack.html">Try Again ?</a>
	</div>
	<div id = "game_container">
	    <canvas id = "canvas" width="700" height="450"></canvas>
        <div id = "score_bar">
        	<div class="score" id="correct">correct: 0</div>
        	<div class="score" id="wrong">wrong: 0</div>
        	<div class="score" id="missed">missed: 0</div>
        </div>
	</div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="type_attack.js"></script>
</body>
</html>
