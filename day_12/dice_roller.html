<!DOCTYPE html>
<html>
<head>
	<title>Dice Roller | Rathna Ganjigunta</title>
	<link rel="stylesheet" type="text/css" href="dice_roller.css">
</head>
<body>
 <div id = "dice_roller">
 	<div id="container">
 	  <h1 id = "heading">Hey! Give us a roll !</h1>
 	  <div id="dice_container">
 	  	<div id="d1" class="dice_box">
 	  		<div id = "d1_dice1" class="dot dot1"></div>
            <div id = "d1_dice2" class="dot dot2"></div>
            <div id = "d1_dice3" class="dot dot3"></div>
            <div id = "d1_dice4" class="dot dot4"></div>
            <div id = "d1_dice5" class="dot dot5"></div>
            <div id = "d1_dice6" class="dot dot6"></div>
            <div id = "d1_dice7" class="dot dot7"></div>

 	  	</div>
 	  	<div id="d2" class="dice_box">
 	  		<div id = "d2_dice1" class="dot dot1"></div>
            <div id = "d2_dice2" class="dot dot2"></div>
            <div id = "d2_dice3" class="dot dot3"></div>
            <div id = "d2_dice4" class="dot dot4"></div>
            <div id = "d2_dice5" class="dot dot5"></div>
            <div id = "d2_dice6" class="dot dot6"></div>
            <div id = "d2_dice7" class="dot dot7"></div>
 	  	</div>
      </div>
      <div class="button btn_up" id="shaker">
      <div class="btn_text">Shake'em up!</div>
    </div>
 	</div>
 </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="dice_roller.js"></script>
</body>
</html>
