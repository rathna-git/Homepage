<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors | Rathna Ganjigunta</title>
	<link rel = "stylesheet" type="text/css" href="rock_paper_scissors.css">
</head>
<body>
  <div id ="rock_paper_scissors">
  	<div id="container">
  	
  	<div id = "title">
  		<div class = "titlebox left">
  			<p>Computer</p>
  		</div>
  		<div class ="titlebox right">
  			<p>You</p>
  		</div>
    </div>

    <div id = "main">
       <div id="left_container" class = "left">
       	  <img id="compHand" class="hand" src="images/left_fist.png">
       	  <img id="compRock" class="rock" src="images/rock.png">
       	  <img id="compPaper" class="paper" src="images/paper.png">
       	  <img id="compScissors" class="scissors" src="images/scissors.png">
       </div>
       <div id="center_container">
       	<p id="message">Choose your weapon</p>
       </div>
       <div id="right_container" class="right">
       	  <img id="userHand" class="hand" src="images/right_fist.png">
       	  <img id="userRock" class="rock" src="images/rock.png">
       	  <img id="userPaper" class="paper" src="images/paper.png">
       	  <img id="userScissors" class="scissors" src="images/scissors.png">
       </div>
  		
    
    <div id="bottom_container">
       <div id="r_button" class="button">
       	<p> Rock </p>
       </div>
       <div id="p_button" class="button">
       	<p>Paper</p>
       </div>
       <div id="s_button"class="button">
       	<p>Scissors</p>
       </div>
    </div>
    </div>   

  	</div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="rock_paper_scissors.js"></script>
</body>
</html>
