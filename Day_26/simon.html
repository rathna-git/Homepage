<!DOCTYPE html>
<html>
<head>
	<title>Simon | Rathna Ganjigunta</title>
	<link rel="stylesheet" type="text/css" href="simon.css">

</head>
<body>
  <div id="container">
	<div id="start_page">
		<h1>SIMON</h1>
		<p>Repeat the pattern.</p>
		<p>Move to next level.</p>
		<button id="start_button">Play!</button>
	</div>

	<div id="game_page">
	  <div id="fail"></div>
       <div id="level">Level : 1</div>
       <div id="game_wrap">
       	  <div id="game_container">
       	  	
       	  		<div class="pad shape1" id="green">
       	  			
       	  		</div>
       	  		<div class="pad shape2" id="red">
       	  			
       	  		</div>
       	  		<div class="pad shape3" id="yellow">
       	  			
       	  		</div>
       	  		<div class="pad shape4" id="blue">
       	  			
       	  		</div>

       	  		<div id="center_circle"></div>
       	  	
       	  </div>
       </div>
    </div>	
	<div id="sound"></div>

  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="simon.js"></script>
</body>
</html>
