<!DOCTYPE html>
<html>
<head>
	<title>Happy Dog | Rathna Ganjigunta</title>
	<link rel="stylesheet" type="text/css" href="happy_dog.css">
</head>
<body>
 <div id="main">
 	<div id="tree">
 		<img src="images/tree1.png">
 	</div>

    <div class ="bone_container">
    	<div id="bone_left"></div>
        <div id="bone_center"></div>
        <div id="bone_right"></div>
    </div> 

 	<div id="dog_container">
 	 <div id="left_ear"></div>
 	 <div id="right_ear"></div>
 		<div id ="dog_face"> 		    
 			<div class="blink" id="left_eye"></div>
 			<div class="blink" id="right_eye"></div>
 			<div class="nose"></div>
 			<div id="mou_left"></div>
 			<div id="mou_right"></div>
 			<div id="mouth"></div>
 			<div class="dot" id="frek1"></div>
 			<div class="dot" id="frek2"></div>
 			<div class="dot" id="frek3"></div>
 			<div class="dot" id="frek4"></div>
 			<div class="dot" id="frek5"></div>
 			<div class="dot" id="frek6"></div> 			
 		</div>
 		<div id="collar"></div>
        <div id="tail"></div>
 		<div id="dog_body">
 			<div id="left_fr_leg"></div>
 			<div id="left_bk_leg"></div>
 			<div id="right_fr_leg"></div>
 			<div id="right_bk_leg"></div> 			
        </div>
    </div> 

    <div id="message_cloud">
    	<div  id="bottom"></div>
    	<div  id="top"></div>
    	<div  id ="large_circle"><h3>WOOF!</h3></div>
    </div>


 </div>

<div id="sound"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script src="happy_dog.js"></script>
</body>
</html>
