<html>
	<head>
		<title> Day Tracker | Rathna Ganjigunta </title>
		<link rel = "stylesheet" type="text/css" href="day_tracker.css">
	</head>

    <div id="wrap">
      <div id="main"> 
      <div  id ="header">

        <div id="day0" class = "tab">

        <p class = "align">Mon</p>
        </div>
        
        <div id="day2" class = "tab">
        <p class = "align">Tue</p>
        </div>
        
        <div id="day3" class = "tab">

        </div>
        
        <div id="day4" class = "tab">
        <p class = "align">Thu</p>
        </div>
        
        <div id="day5" class = "tab">

        </div>
        
        <div id="day6" class = "tab">
        <p class = "align">Sat</p>
        </div>
        
      </div>

      <div class="clear"></div>

      <div  id = "message"></div>
      
      </div>
     </div>
     </div>
